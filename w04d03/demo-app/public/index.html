<!DOCTYPE html>
<html lang="en">

<body>
  <h2>AJAX Demo</h2>

  <form id="new-food-item-form">
    <h2>Create a new Food Item</h2>
    <label>Name:</label>
    <input name="name" />
    <br/>
    <label>Tagline:</label>
    <input name="tagline" />

  <section class="food-item-container"></section>

  <script src="food-item.js"></script>
